<!--
    template: modal.html
    used in: signin.html
-->
<div class="absolute top-0 right-0 bottom-0 left-0 bg-half-dark-trans p2">
    <div class="flex flex-center full-height">
        <!-- begin modal -->
        <div class="col-12">
            <!-- begin sign up form -->
            <div class="col-12 sm-col-8 md-col-4 mx-auto rounded overflow-hidden bg-white border-box z1">
                <div class="bg-primary p2 white h2">
                    New user
                </div>
                <form data-ng-submit="signUp(creds)" method="post" class="p2">
                    <!-- begin username -->
                    <div class="mb2 mt3">
                        <input data-ng-model="creds.username" class="field col-12" type="text">
                        <label>Username</label>
                    </div>
                    <!-- end username -->
                    <!-- begin password -->
                    <div>
                        <input data-ng-model="creds.password" class="field col-12" type="password">
                        <label>Password</label>
                    </div>
                    <!-- end password -->
                    <!-- begin button group -->
                    <div class="clearfix">
                       <div class="right">
                            <button data-ng-click="toggleModal()" class="btn primary regular" type="button">CANCEL</button>
                            <button class="btn btn-primary bg-primary regular" type="submit">SIGN UP</button>
                       </div>
                    </div>
                    <!-- end button group -->
                    <!-- begin status -->
                    <div data-ng-show="response.status" data-ng-class="{'alert-danger': response.error, 'alert-success': !response.error}" class="mt2 overflow-hidden rounded mt1">
                        <p data-ng-bind="response.status" class="m0 p1"></p>
                    </div>
                    <!-- end status -->
                </form>
            </div>
            <!-- end sign up form -->
        </div>
        <!-- end modal -->
    </div>
</div>
